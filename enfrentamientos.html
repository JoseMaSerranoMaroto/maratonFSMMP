<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultados Liguilla</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .team-table th, .team-table td { text-align: center; }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center mb-4">📊 Diferencia de Goles por Equipo</h1>
  <table class="table table-bordered team-table">
    <thead class="table-dark">
      <tr>
        <th>Equipo</th>
        <th>Diferencia de Goles</th>
      </tr>
    </thead>
    <tbody id="tabla-diferencias"></tbody>
  </table>

  <h2 class="text-center mt-5 mb-4">⚽ Resultados de los Partidos</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Hora</th>
        <th>Local</th>
        <th>Goles</th>
        <th>Visitante</th>
        <th>Goles</th>
      </tr>
    </thead>
    <tbody id="tabla-partidos"></tbody>
  </table>
</div>

<script>
  const equipos = ["Acusados", "Desmadre", "Colokon", "Eskandalo", "Majos-Sinfin", "Desfase"];
  const diferencias = {};
  equipos.forEach(e => diferencias[e] = 0);

  // 📝 Edita los goles aquí directamente
  const partidos = [
    { hora: "19:00", local: "Acusados", golesLocal: 2, visitante: "Desmadre", golesVisitante: 1 },
    { hora: "19:26", local: "Colokon", golesLocal: 0, visitante: "Eskandalo", golesVisitante: 3 },
    { hora: "19:52", local: "Majos-Sinfin", golesLocal: 1, visitante: "Desfase", golesVisitante: 1 },
    { hora: "20:18", local: "Acusados", golesLocal: 3, visitante: "Colokon", golesVisitante: 2 },
    { hora: "20:44", local: "Desmadre", golesLocal: 0, visitante: "Majos-Sinfin", golesVisitante: 2 },
    { hora: "21:10", local: "Eskandalo", golesLocal: 2, visitante: "Desfase", golesVisitante: 2 },
    { hora: "21:36", local: "Acusados", golesLocal: 1, visitante: "Majos-Sinfin", golesVisitante: 1 },
    { hora: "22:02", local: "Desmadre", golesLocal: 3, visitante: "Eskandalo", golesVisitante: 0 },
    { hora: "22:28", local: "Colokon", golesLocal: 1, visitante: "Desfase", golesVisitante: 1 },
    { hora: "22:54", local: "Acusados", golesLocal: 0, visitante: "Eskandalo", golesVisitante: 2 },
    { hora: "23:20", local: "Desmadre", golesLocal: 2, visitante: "Desfase", golesVisitante: 2 },
    { hora: "23:46", local: "Majos-Sinfin", golesLocal: 1, visitante: "Colokon", golesVisitante: 0 },
    { hora: "00:12", local: "Acusados", golesLocal: 2, visitante: "Desfase", golesVisitante: 2 },
    { hora: "00:38", local: "Desmadre", golesLocal: 1, visitante: "Colokon", golesVisitante: 1 },
    { hora: "01:04", local: "Majos-Sinfin", golesLocal: 0, visitante: "Eskandalo", golesVisitante: 1 }
  ];

  const tablaPartidos = document.getElementById("tabla-partidos");
  partidos.forEach((p, i) => {
    tablaPartidos.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>${p.hora}</td>
        <td>${p.local}</td>
        <td>${p.golesLocal}</td>
        <td>${p.visitante}</td>
        <td>${p.golesVisitante}</td>
      </tr>
    `;
    diferencias[p.local] += p.golesLocal - p.golesVisitante;
    diferencias[p.visitante] += p.golesVisitante - p.golesLocal;
  });

  const tablaDiferencias = document.getElementById("tabla-diferencias");
  equipos.forEach(e => {
    tablaDiferencias.innerHTML += `<tr><td>${e}</td><td>${diferencias[e]}</td></tr>`;
  });
</script>

</body>
</html>
