<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clasificación Liguilla</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .table th, .table td { text-align: center; }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center mb-4">🏆 Clasificación General</h1>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Posición</th>
        <th>Equipo</th>
        <th>Puntos</th>
        <th>GF</th>
        <th>GC</th>
        <th>DIF</th>
      </tr>
    </thead>
    <tbody id="tabla-clasificacion"></tbody>
  </table>

  <h2 class="text-center mt-5 mb-4">📋 Resultados de los Partidos</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Hora</th>
        <th>Local</th>
        <th>Goles</th>
        <th>Visitante</th>
        <th>Goles</th>
      </tr>
    </thead>
    <tbody id="tabla-partidos"></tbody>
  </table>
</div>

<script>
  const equipos = ["Acusados", "Desmadre", "Colokon", "Eskandalo", "Majos-Sinfin", "Desfase"];
  const stats = {};
  equipos.forEach(e => stats[e] = { puntos: 0, gf: 0, gc: 0 });

  // 📝 Edita los goles aquí directamente
  const partidos = [
    { hora: "19:00", local: "Acusados", golesLocal: 2, visitante: "Desmadre", golesVisitante: 1 },
    { hora: "19:26", local: "Colokon", golesLocal: 6, visitante: "Eskandalo", golesVisitante: 1 },
    { hora: "19:52", local: "Majos-Sinfin", golesLocal: 0, visitante: "Desfase", golesVisitante: 3 },
    { hora: "20:18", local: "Acusados", golesLocal: 0, visitante: "Colokon", golesVisitante: 3 },
    { hora: "20:44", local: "Desmadre", golesLocal: 1, visitante: "Majos-Sinfin", golesVisitante: 1 },
    { hora: "21:10", local: "Eskandalo", golesLocal: 3, visitante: "Desfase", golesVisitante: 4 },
    { hora: "21:36", local: "Acusados", golesLocal: 3, visitante: "Majos-Sinfin", golesVisitante: 0 },
    { hora: "22:02", local: "Desmadre", golesLocal: 0, visitante: "Eskandalo", golesVisitante: 2 },
    { hora: "22:28", local: "Colokon", golesLocal: 4, visitante: "Desfase", golesVisitante: 1 },
    { hora: "22:54", local: "Acusados", golesLocal: 2, visitante: "Eskandalo", golesVisitante: 3 },
    { hora: "23:20", local: "Desmadre", golesLocal: 3, visitante: "Desfase", golesVisitante: 4 },
    { hora: "23:46", local: "Majos-Sinfin", golesLocal: 0, visitante: "Colokon", golesVisitante: 3 },
    { hora: "00:12", local: "Acusados", golesLocal: 2, visitante: "Desfase", golesVisitante: 5 },
    { hora: "00:38", local: "Desmadre", golesLocal: 0, visitante: "Colokon", golesVisitante: 0 },
    { hora: "01:04", local: "Majos-Sinfin", golesLocal: 0, visitante: "Eskandalo", golesVisitante: 0 }
  ];

  const tablaPartidos = document.getElementById("tabla-partidos");
  partidos.forEach((p, i) => {
    tablaPartidos.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>${p.hora}</td>
        <td>${p.local}</td>
        <td>${p.golesLocal}</td>
        <td>${p.visitante}</td>
        <td>${p.golesVisitante}</td>
      </tr>
    `;

    // Actualizar goles
    stats[p.local].gf += p.golesLocal;
    stats[p.local].gc += p.golesVisitante;
    stats[p.visitante].gf += p.golesVisitante;
    stats[p.visitante].gc += p.golesLocal;

    // Asignar puntos
    if (p.golesLocal > p.golesVisitante) {
      stats[p.local].puntos += 3;
    } else if (p.golesLocal < p.golesVisitante) {
      stats[p.visitante].puntos += 3;
    } else {
      stats[p.local].puntos += 1;
      stats[p.visitante].puntos += 1;
    }
  });

  // Generar clasificación ordenada
  const clasificacion = equipos.map(e => {
    const s = stats[e];
    return {
      equipo: e,
      puntos: s.puntos,
      gf: s.gf,
      gc: s.gc,
      dif: s.gf - s.gc
    };
  }).sort((a, b) => b.puntos - a.puntos || b.dif - a.dif);

  const tablaClasificacion = document.getElementById("tabla-clasificacion");
  clasificacion.forEach((e, i) => {
    tablaClasificacion.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>${e.equipo}</td>
        <td>${e.puntos}</td>
        <td>${e.gf}</td>
        <td>${e.gc}</td>
        <td>${e.dif}</td>
      </tr>
    `;
  });
</script>

</body>
</html>
