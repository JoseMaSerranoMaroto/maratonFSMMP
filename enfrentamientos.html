<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resultados de la Liguilla</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .team-table th, .team-table td { text-align: center; }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center mb-4">ðŸ“Š Diferencia de Goles por Equipo</h1>
  <table class="table table-bordered team-table">
    <thead class="table-dark">
      <tr>
        <th>Equipo</th>
        <th>Diferencia de Goles</th>
      </tr>
    </thead>
    <tbody id="tabla-diferencias"></tbody>
  </table>

  <h2 class="text-center mt-5 mb-4">âš½ Resultados de los Partidos</h2>
  <table class="table table-striped">
    <thead class="table-secondary">
      <tr>
        <th>Local</th>
        <th>Goles Local</th>
        <th>Visitante</th>
        <th>Goles Visitante</th>
      </tr>
    </thead>
    <tbody id="tabla-partidos"></tbody>
  </table>
</div>

<script>
  // Resultados precargados
  const partidos = [
    { local: 'A', visitante: 'B', golesLocal: 0, golesVisitante: 0 },
    { local: 'A', visitante: 'C', golesLocal: 0, golesVisitante: 3 },
    { local: 'A', visitante: 'D', golesLocal: 1, golesVisitante: 1 },
    { local: 'A', visitante: 'E', golesLocal: 4, golesVisitante: 2 },
    { local: 'A', visitante: 'F', golesLocal: 2, golesVisitante: 2 },
    { local: 'B', visitante: 'C', golesLocal: 1, golesVisitante: 0 },
    { local: 'B', visitante: 'D', golesLocal: 2, golesVisitante: 2 },
    { local: 'B', visitante: 'E', golesLocal: 0, golesVisitante: 1 },
    { local: 'B', visitante: 'F', golesLocal: 3, golesVisitante: 1 },
    { local: 'C', visitante: 'D', golesLocal: 1, golesVisitante: 0 },
    { local: 'C', visitante: 'E', golesLocal: 2, golesVisitante: 2 },
    { local: 'C', visitante: 'F', golesLocal: 0, golesVisitante: 1 },
    { local: 'D', visitante: 'E', golesLocal: 1, golesVisitante: 3 },
    { local: 'D', visitante: 'F', golesLocal: 2, golesVisitante: 2 },
    { local: 'E', visitante: 'F', golesLocal: 1, golesVisitante: 0 }
  ];

  const diferencias = { A: 0, B: 0, C: 0, D: 0, E: 0, F: 0 };

  // Mostrar tabla de partidos
  const tablaPartidos = document.getElementById('tabla-partidos');
  partidos.forEach(p => {
    tablaPartidos.innerHTML += `
      <tr>
        <td>${p.local}</td>
        <td>${p.golesLocal}</td>
        <td>${p.visitante}</td>
        <td>${p.golesVisitante}</td>
      </tr>
    `;

    // Calcular diferencia de goles
    diferencias[p.local] += p.golesLocal - p.golesVisitante;
    diferencias[p.visitante] += p.golesVisitante - p.golesLocal;
  });

  // Mostrar tabla de diferencias
  const tablaDiferencias = document.getElementById('tabla-diferencias');
  Object.keys(diferencias).forEach(equipo => {
    tablaDiferencias.innerHTML += `
      <tr>
        <td>${equipo}</td>
        <td>${diferencias[equipo]}</td>
      </tr>
    `;
  });
</script>

</body>
</html>
